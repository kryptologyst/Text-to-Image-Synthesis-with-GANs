# @package _global_

defaults:
  - _self_
  - model: text_to_image_gan
  - data: cifar10_captions
  - training: default
  - evaluation: default

# Experiment settings
experiment:
  name: "text_to_image_synthesis"
  version: "1.0"
  tags: ["gan", "text-to-image", "bert"]

# Paths
paths:
  data_dir: "data/"
  output_dir: "outputs/"
  checkpoint_dir: "checkpoints/"
  log_dir: "logs/"

# Device settings
device: "auto"  # auto, cuda, mps, cpu

# Reproducibility
seed: 42

# Logging
logging:
  level: "INFO"
  use_wandb: false
  wandb_project: "text-to-image-synthesis"
  log_every_n_steps: 100
  save_every_n_epochs: 10

# Sampling
sampling:
  num_samples: 16
  guidance_scale: 1.0
  temperature: 1.0
  top_k: 50
  top_p: 0.9
